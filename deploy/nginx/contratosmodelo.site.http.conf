upstream app_server {
    # First-time bootstrap uses the same Gunicorn socket
    server unix:/run/gunicorn/gunicorn.sock fail_timeout=0;
}

server {
    listen 80;
    server_name contratosmodelo.site;

    keepalive_timeout 5;
    client_max_body_size 4G;

    access_log /home/gaibarra/logs/nginx-access.log;
    error_log  /home/gaibarra/logs/nginx-error.log;

    location /static/ {
        alias /home/gaibarra/contrato/contrato/staticfiles/;
        expires 30d;
        add_header Cache-Control "public";
        access_log off;
    }

    location /media/ {
        alias /home/gaibarra/contrato/contrato/media/;
        expires 7d;
        add_header Cache-Control "public";
        access_log off;
    }

    # Proxyear SIEMPRE la ra√≠z; evita index por defecto
    location / {
        proxy_set_header X-Real-IP           $remote_addr;
        proxy_set_header X-Forwarded-For     $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto   $scheme;
        proxy_set_header X-Forwarded-Host    $host;
        proxy_set_header Host                $host;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_redirect off;
        proxy_connect_timeout 5s;
        proxy_read_timeout 120s;
        proxy_send_timeout 120s;
        proxy_pass http://app_server;
    }

    location @proxy_to_app {
        proxy_set_header X-Real-IP           $remote_addr;
        proxy_set_header X-Forwarded-For     $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto   $scheme;
        proxy_set_header X-Forwarded-Host    $host;
        proxy_set_header Host                $host;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_redirect off;
        proxy_connect_timeout 5s;
        proxy_read_timeout 120s;
        proxy_send_timeout 120s;
        proxy_pass http://app_server;
    }

    # No HTTPS or redirects here; Certbot --nginx will add them post-issuance
}
