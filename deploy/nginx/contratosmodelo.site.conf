upstream app_server {
    # Gunicorn (systemd RuntimeDirectory creates /run/gunicorn)
    server unix:/run/gunicorn/gunicorn.sock fail_timeout=0;
}

server {
    server_name contratosmodelo.site;

    # Performance / limits
    keepalive_timeout 5;
    client_max_body_size 4G;

    # Logs
    access_log /home/gaibarra/logs/nginx-access.log;
    error_log  /home/gaibarra/logs/nginx-error.log;

    # Static and media
    location /static/ {
        alias /home/gaibarra/contrato/contrato/staticfiles/;
        expires 30d;
        add_header Cache-Control "public";
        access_log off;
    }

    location /media/ {
        alias /home/gaibarra/contrato/contrato/media/;
        expires 7d;
        add_header Cache-Control "public";
        access_log off;
    }

    # App
    # Importante: proxyear SIEMPRE la ra√≠z al upstream para evitar servir el index por defecto de nginx
    location / {
        proxy_set_header X-Real-IP           $remote_addr;
        proxy_set_header X-Forwarded-For     $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto   $scheme;
        proxy_set_header X-Forwarded-Host    $host;
        proxy_set_header Host                $host;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_redirect off;
        proxy_connect_timeout 5s;
        proxy_read_timeout 120s;
        proxy_send_timeout 120s;
        proxy_pass http://app_server;
    }

    location @proxy_to_app {
        proxy_set_header X-Real-IP           $remote_addr;
        proxy_set_header X-Forwarded-For     $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto   $scheme;
        proxy_set_header X-Forwarded-Host    $host;
        proxy_set_header Host                $host;

        # WebSockets (safe even if unused)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_redirect off;
        proxy_connect_timeout 5s;
        proxy_read_timeout 120s;
        proxy_send_timeout 120s;
        proxy_pass http://app_server;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    # SSL (managed by Certbot)
    listen 443 ssl http2; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/contratosmodelo.site/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/contratosmodelo.site/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

    server_tokens off;
}

server {
    listen 80;
    server_name contratosmodelo.site;

    if ($host = contratosmodelo.site) {
        return 301 https://$host$request_uri;
    }

    return 404;
}
